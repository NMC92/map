<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <body>
        <!--[if lt IE 7]>

        <![endif]-->
		<script src="" async defer></script>
		<div class="mapdiv">
			<object class="map" id="svgmap" type="image/svg+xml" data="Distritos.svg">
			</object>
			<script>
				setTimeout(function(){
					var a = document.getElementById("svgmap");
					var svgDoc = a.contentDocument;
					var Dists = svgDoc.getElementsByClassName('Distritos');
					var Concelhos = svgDoc.getElementsByClassName('Concelhos');
					//console.log(Concelhos.length);
					for(let i = 0; i < Dists.length; i++)
					{
						Dists.item(i).addEventListener("click", function(el) 
						{
							console.log(el.target.id);
							if(el.target.id === "LISBOA")
								Concelhos.item(0).style.visibility = "visible";
							else
								Concelhos.item(0).style.visibility = "hidden";
						});
					}
			}, 200);
			</script>
			
        </div>
    </body>
</html>
